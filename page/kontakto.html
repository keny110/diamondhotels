  <body>
    <header>
      <div class="in">
        <a href="/index.html"><img src="/img/logo.png" alt=""></a>
      </div>
      <div class="out">
        <nav>
          <ul>
            <li><a href="/page/bordi.html">Bordi</a></li>
            <li><a href="/page/shitje.html">Shitje</a></li>
            <li><a href="/page/qera.html">Qëra</a></li>
            <li><a href="/page/kontakto.html">Kontakto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section>
      <div class="contanier">
        <div class="box">
          <h2>Forma Porsonale</h2>
          <form action="index.html" method="post">
            <div class="rit">
              <label for="e-p">Ëmri Parë</label>
              <input type="text" name="pari" placeholder="Granit" required>
            </div>
            <div class="rit">
              <label for="e-d">Emri Dytë</label>
              <input type="text" name="dyti" placeholder="Jakupi" required>
            </div>
            <div class="rit">
              <label for="email">Email</label>
              <input type="email" name="mail" placeholder="granitjakupi@gmail.com" required>
            </div>
            <div class="rit">
              <label for="tel">Numri Telefonik</label>
              <input type="tel" name="tel" placeholder="+(038)-44-244-894" required>
            </div>
            <div class="rit">
              <label for="v">Për Qera</label>
              <select name="vler">
                <option>Appartment</option>
                <option>Shpi</option>
              </select>
            </div>
            <div class="rit">
              <label for="mezh">Mesazh</label>
              <textarea name="mezh" placeholder="Mund të na tregosh kytu nëse keni najsen pa kjart. Dhe ne ja do ta kthejm prej mes telefonit."></textarea>
            </div>
            <div class="rit">
              <button type="submit" name="send">Send</button>
            </div>
          </form>
        </div>
        <div class="inbox">
          <h2>Forma Beznesit</h2>
          <form action="index.html" method="post">
            <div class="rit">
              <label for="e-p">Ëmri Parë</label>
              <input type="text" name="pari" placeholder="Granit" required>
            </div>
            <div class="rit">
              <label for="e-d">Emri Dytë</label>
              <input type="text" name="dyti" placeholder="Jakupi" required>
            </div>
            <div class="rit">
              <label for="email">Email</label>
              <input type="email" name="mail" placeholder="granitjakupi@gmail.com" required>
            </div>
            <div class="rit">
              <label for="tel">Numri Telefonik</label>
              <input type="tel" name="tel" placeholder="+(038)-44-244-894" required>
            </div>
          </form>
        </div>
      </div>
    </section>
